# $ ugtrain -A examples/chromium-bsu64
#
# If automatic adaption fails, try to run the adaption
# script with debugging or otherwise do full discovery!
#
# $ examples/adapt/chromium-bsu_adapt64.sh `which chromium-bsu` DEBUG
